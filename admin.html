<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Collège Saint Boniface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a365d;
            --primary-dark: #0f1f38;
            --secondary: #d4af37;
            --accent: #c53030;
            --light: #f8fafc;
            --light-gray: #e2e8f0;
            --dark: #1a202c;
            --dark-gray: #4a5568;
            --transition: all 0.3s ease;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-large: 0 10px 25px rgba(0, 0, 0, 0.15);
            --radius: 8px;
            --radius-large: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
        }

        .admin-header {
            background: var(--primary);
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 4px solid var(--secondary);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .admin-nav {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 20px;
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--primary);
            color: white;
        }

        .admin-section {
            background: white;
            border-radius: var(--radius-large);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: var(--light-gray);
            font-weight: 600;
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-logout {
            background: var(--accent);
        }

        .btn-logout:hover {
            background: #a71e2a;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-cogs"></i> Panel Administrateur</h1>
                    <p>Collège Saint Boniface Kitumaïni</p>
                </div>
                <button class="btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-number" id="statsMessages">0</div>
                <div class="stat-text">Messages reçus</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statsNewsletters">0</div>
                <div class="stat-text">Inscriptions newsletter</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statsInscriptions">0</div>
                <div class="stat-text">Demandes d'inscription</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statsTestimonials">0</div>
                <div class="stat-text">Témoignages</div>
            </div>
        </div>

        <div class="admin-nav">
            <button class="nav-btn" data-section="messages">
                <i class="fas fa-envelope"></i> Messages
            </button>
            <button class="nav-btn" data-section="newsletter">
                <i class="fas fa-users"></i> Newsletter
            </button>
            <button class="nav-btn" data-section="inscriptions">
                <i class="fas fa-user-graduate"></i> Inscriptions
            </button>
            <button class="nav-btn" data-section="testimonials">
                <i class="fas fa-comments"></i> Témoignages
            </button>
        </div>

        <div id="messagesSection" class="admin-section">
            <h2>Messages Reçus</h2>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Sujet</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTable">
                        <!-- Rempli dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="newsletterSection" class="admin-section" style="display: none;">
            <h2>Abonnés Newsletter</h2>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Date d'inscription</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="newsletterTable">
                        <!-- Rempli dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB1iUG82y1GwNtNUfCFU-kQ4eViLJ-n6xU",
            authDomain: "college-saint-boniface-kitumai.firebaseapp.com",
            projectId: "college-saint-boniface-kitumai",
            storageBucket: "college-saint-boniface-kitumai.firebasestorage.app",
            messagingSenderId: "789656161326",
            appId: "1:789656161326:web:a651b50b8a9f25c316e3bf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Vérifier l'authentification
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'admin.html';
            } else {
                loadDashboardData();
            }
        });

        // Gestion de la déconnexion
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Erreur déconnexion:', error);
            }
        });

        // Charger les données
        async function loadDashboardData() {
            await Promise.all([
                loadMessages(),
                loadNewsletter(),
                updateStats()
            ]);
        }

        async function updateStats() {
            const [messages, newsletters, inscriptions, testimonials] = await Promise.all([
                getDocs(collection(db, 'contacts')),
                getDocs(collection(db, 'newsletter')),
                getDocs(collection(db, 'inscriptions')),
                getDocs(collection(db, 'testimonials'))
            ]);

            document.getElementById('statsMessages').textContent = messages.size;
            document.getElementById('statsNewsletters').textContent = newsletters.size;
            document.getElementById('statsInscriptions').textContent = inscriptions.size;
            document.getElementById('statsTestimonials').textContent = testimonials.size;
        }

        async function loadMessages() {
            const querySnapshot = await getDocs(query(collection(db, 'contacts'), orderBy('timestamp', 'desc')));
            const tbody = document.getElementById('messagesTable');
            tbody.innerHTML = '';

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(data.timestamp?.toDate()).toLocaleDateString('fr-FR')}</td>
                    <td>${data.name || 'N/A'}</td>
                    <td>${data.email || 'N/A'}</td>
                    <td>${data.subject || 'Sans sujet'}</td>
                    <td>
                        <button class="btn" onclick="deleteMessage('${doc.id}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function loadNewsletter() {
            const querySnapshot = await getDocs(query(collection(db, 'newsletter'), orderBy('timestamp', 'desc')));
            const tbody = document.getElementById('newsletterTable');
            tbody.innerHTML = '';

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.email}</td>
                    <td>${new Date(data.timestamp?.toDate()).toLocaleDateString('fr-FR')}</td>
                    <td>
                        <button class="btn" onclick="deleteSubscriber('${doc.id}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Fonctions globales
        window.deleteMessage = async (id) => {
            if (confirm('Supprimer ce message?')) {
                await deleteDoc(doc(db, 'contacts', id));
                loadMessages();
                updateStats();
            }
        };

        window.deleteSubscriber = async (id) => {
            if (confirm('Supprimer cet abonné?')) {
                await deleteDoc(doc(db, 'newsletter', id));
                loadNewsletter();
                updateStats();
            }
        };

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const section = e.currentTarget.dataset.section;
                document.querySelectorAll('.admin-section').forEach(s => s.style.display = 'none');
                document.getElementById(section + 'Section').style.display = 'block';
            });
        });
    </script>
</body>
</html>
